<div class="app-card">

  <div class="app-card-header">
    <h5>إجراءات الدعوى</h5>
  </div>

  <div class="app-card-body">

    <div class="row g-3 align-items-end">

      <div class="col-md-2">
        <label class="form-label">سنة الدعوى</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="year"
          (input)="onFiltersChange()"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">المحكمة</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="court"
          (input)="onFiltersChange()"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">نوع الدعوى</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="caseType"
          (input)="onFiltersChange()"
        />
      </div>

      <div class="col-md-2">
        <label class="form-label">رقم الدعوى</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="caseNumber"
          [disabled]="!caseNumbersEnabled"
        />
      </div>

      <div class="col-md-2 d-grid">
        <button class="btn btn-primary" (click)="search()">
          بحث
        </button>
      </div>

    </div>

  </div>

</div>

<!-- ===== Results Section ===== -->
<div class="results-card mt-4">

  <div class="results-header">
    <h6>نتائج البحث</h6>
  </div>

  <div *ngIf="hasResults; else emptyState" class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>رقم الدعوى</th>
          <th>المحكمة</th>
          <th>نوع الدعوى</th>
          <th>التاريخ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>123</td>
          <td>محكمة القاهرة</td>
          <td>مدني</td>
          <td>2026-01-20</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      لا توجد نتائج للعرض
    </div>
  </ng-template>

</div>
