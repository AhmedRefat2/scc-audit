<!-- ===== HEADER ===== -->
<div class="app-header">
  <!-- Header title (شمالك إنت) -->
  <div class="header-title">
    It will be Header
  </div>

  <!-- LOGO (يمينك إنت) -->
  <div class="header-logo">
    LOGO
  </div>
</div>

<!-- ===== BODY ===== -->
<div class="home-layout">

  <!-- ===== CONTENT (شمالك إنت) ===== -->
  <main class="content">
    <app-user-actions *ngIf="activeSection === 'user'"></app-user-actions>
    <app-case-actions *ngIf="activeSection === 'case'"></app-case-actions>
  </main>

  <!-- ===== SIDEBAR COLUMN (يمينك إنت) ===== -->
  <aside class="sidebar-column">

    <!-- ☰ يظهر في الموبايل مكان الـ Sidebar -->
    <button class="menu-btn" (click)="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar" [class.open]="isSidebarOpen">
      <app-sidebar
        [activeSection]="activeSection"
        (sectionChange)="onSectionChange($event)">
      </app-sidebar>
    </div>

  </aside>

</div>
